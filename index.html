<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
    <title>Pizza</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Pizza</h1>
    </div>
    <div class="container">
      <div class="col-lg-8">
        <form id="toppings">
          <h2>TOPPINGS</h2>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings[]" value="Pepperoni">Pepperoni</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings[]" value="Sausage">Sausage</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings[]" value="Beef">Beef</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings[]" value="Canadian Bacon">Canadian Bacon</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings[]" value="Breakfast Bacon">Breakfast Bacon</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings[]" value="Chorizo">Chorizo</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings[]" value="Pineapple">Pineapple</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings[]" value="Mushrooms">Mushrooms</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings[]" value="Olives">Olives</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings[]" value="Artichoke Hearts">Artichoke Hearts</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings[]" value="TomFresh">Tomatoes: fresh</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings[]" value="TomCook">Tomatoes: cooked</label>
          </div>
          <!-- <button type="submit" name="button" id="submit">Add Toppings</button> -->
        </form>
        <form id="size">
          <h2>SIZE</h2>
          <select class="form-control" id="bigness">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="Family">Family</option>
          </select>
          <button type="submit" name="button" onclick="placeOrder();" id="submit">place order</button>
        </form>

            <div class="radio">

                Large
              </label>
            </div> -->





      </div>
      <div class="col-lg-4">
        <div class="sidebar" id="sidebar-wrapper">
          <div id="output"></div>
        </div>
      </div>
    </div>
  </body>
</html>
